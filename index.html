<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="A fun stacking game â€” tap, click, or press Space to stack blocks and reach the blue blocks!">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <meta property="og:title" content="Stacking Game">
  <meta property="og:description" content="Stack blocks and try to reach the blue ones!">
  <meta property="og:type" content="website">
  <meta property="og:image" content="thumbnail.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <title>Stacking Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <main>
    <section id="instructions" role="region" aria-labelledby="instructions-heading">
      <div class="content">
        <h2 id="instructions-heading">How to Play</h2>
        <p>Stack the blocks on top of each other.</p>
        <p>Click, tap, or press <kbd>Space</kbd> when a block is above the stack. Can you reach the blue color blocks?</p>
        <p>Click, tap, or press <kbd>Space</kbd> to start the game.</p>
      </div>
    </section>

    <section id="results" role="region" aria-labelledby="results-heading">
      <div class="content">
        <div class="game-over-title">
          <svg class="miss-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          <h1 id="results-heading">Game Over!</h1>
        </div>
        <p class="miss-message">You missed the block</p>

        <div class="score-container">
          <div class="score-card current-score">
            <div class="score-label">Your Score</div>
            <div id="end-score" class="score-value" aria-live="polite">0</div>
          </div>

          <div class="score-card high-score">
            <div class="score-label">
              <svg class="trophy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                <path d="M4 22h16"></path>
              </svg>
              Best Score
            </div>
            <div id="end-high-score" class="score-value" aria-live="polite">0</div>
          </div>
        </div>

        <div class="restart-hint">
          <button type="button" aria-label="Restart Game (or press R)">
            <svg class="restart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
            Restart
          </button>
        </div>

        <div class="social-follow">
          <span>Follow me:</span>
          <a href="https://x.com/maitrivv" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1227" fill="#1DA1F2" width="16" height="16"
              role="img" aria-label="X (formerly Twitter)">
              <path
                d="M714.163 519.284L1160.89 0H1060.53L667.137 450.887L357.328 0H0L468.615 681.821L0 1226.27H100.364L518.74 749.218L842.672 1226.27H1200L714.137 519.284H714.163ZM573.276 686.021L524.854 616.916L136.273 80.0971H305.348L606.194 507.72L654.616 576.825L1063.39 1146.17H894.313L573.276 686.021Z" />
            </svg>
            @maitrivv
          </a>
        </div>
      </div>
    </section>

    <div id="score" aria-live="polite">0</div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js" defer></script>
  <script src="script.js" defer></script>
</body>

</html>
