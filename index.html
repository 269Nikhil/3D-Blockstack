<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Stacking Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
  <div id="instructions">
    <div class="content">
      <p>Stack the blocks on top of each other</p>
      <p>Click, tap or press Space when a block is above the stack. Can you reach the blue color blocks?</p>
      <p>Click, tap or press Space to start game</p>
    </div>
  </div>

  <div id="results">
    <div class="content">
      <div class="game-over-title">
        <svg class="miss-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <h1>Game Over!</h1>
      </div>
      <p class="miss-message">You missed the block</p>

      <div class="score-container">
        <div class="score-card current-score">
          <div class="score-label">Your Score</div>
          <div id="end-score" class="score-value">0</div>
        </div>
        <div class="score-divider"></div>
        <div class="score-card high-score">
          <div class="score-label">
            <svg class="trophy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
              <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
              <path d="M4 22h16"></path>
              <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
              <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
              <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
            Best Score
          </div>
          <div id="end-high-score" class="score-value">0</div>
        </div>
      </div>

      <div class="restart-hint">
        <svg class="restart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"></polyline>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
        <span id="restart-text">Press <kbd>R</kbd> to restart</span>
      </div>

      <div class="social-follow" style="display: flex; justify-content: center; gap: 6px; color: white; font-family: sans-serif;">
        <span style="opacity: 0.7;">Follow me</span>
        <a href="https://x.com/maitrivv" target="_top" class="twitter-link" style="display: flex; align-items: center; gap: 4px; text-decoration: none; color: white; font-weight: 600;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1227" fill="#1DA1F2" width="14" height="14">
          <path d="M714.163 519.284L1160.89 0H1060.53L667.137 450.887L357.328 0H0L468.615 681.821L0 1226.27H100.364L518.74 749.218L842.672 1226.27H1200L714.137 519.284H714.163ZM573.276 686.021L524.854 616.916L136.273 80.0971H305.348L606.194 507.72L654.616 576.825L1063.39 1146.17H894.313L573.276 686.021Z"/>
        </svg>
        @maitrivv
      </a>
      </div>
    </div>
  </div>

  <div id="score">0</div>



  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

  <!-- Include Cannon.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <!-- Game Script -->
  <script src="script.js"></script>


</body>

</html>
